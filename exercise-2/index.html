<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container"> <a href="#"> <img src="image/logo.png" class="logo"> </a>
    <ul class="emailus">
      <li>Email us at: <span class="vinsol"> <a href="mailto: sales@vinsol.com">sales@vinsol.com </a></span> </li>
      <li> Skype: <span class="vinsol"> <a href="#">vinsol</a> </span></li>
    </ul>
    <div class="redborder"></div>
    <div class="container-fulid">
      <p class="fillbelow">Please fill the form below</p>
      <div class="form-backbox">
        <form id="#" name="#">
          <div class="row">
            <div class="boxleft">
              <label for="fname">First Name </label>
            </div>
            <div class="boxright">
              <input type="text" class="inputbox" id="fname" name="firstname">
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="lname">Last Name </label>
            </div>
            <div class="boxright">
              <input type="text" class="inputbox" id="lname" name="lastname">
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="mail">Email Addres </label>
            </div>
            <div class="boxright">
              <input type="text" class="inputbox" id="mail" name="emailaddres">
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="password">Password </label>
            </div>
            <div class="boxright">
              <input type="text" class="inputbox" id="password" name="password">
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="gender">Gender </label>
            </div>
            <div class="boxright">
              <input type="radio" value="1" name="gender">
              <span class="malefemale">Male</span>
              <input type="radio" value="1" name="gender">
              <span class="malefemale">Female</span>
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="dateofbirth"> Date of Birth</label>
            </div>
            <div class="boxright">
              <select id="month" name="monthname" class="select">
                <option value="0">DD</option>
                <option value="1">January </option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select id="date" name="date" class="select">
                <option value="0">MM</option>
                <option value="1">1 </option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14 </option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="22">21</option>
                <option value="23">22</option>
                <option value="24">23</option>
                <option value="25">24</option>
                <option value="26">25</option>
                <option value="27">26</option>
                <option value="28">27</option>
                <option value="29">28</option>
                <option value="30">29</option>
                <option value="31">30</option>
                <option value="32">31</option>
              </select>
              <select id="year" name="year" class="select">
                <option value="0">YY</option>
                <option value="1">2021 </option>
                <option value="2">2020</option>
                <option value="3">2019</option>
                <option value="4">2018</option>
                <option value="5">2017</option>
                <option value="6">2016</option>
                <option value="7">2015</option>
                <option value="8">2014</option>
                <option value="9">2013</option>
                <option value="10">2012</option>
                <option value="11">2011</option>
                <option value="12">2010</option>
                <option value="0">2009</option>
                <option value="1">2008 </option>
                <option value="2">2007</option>
                <option value="3">2006</option>
                <option value="4">2005</option>
                <option value="5">2004</option>
                <option value="6">2003</option>
                <option value="7">2002</option>
                <option value="8">2001</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="boxleft">
              <label for="address">Address</label>
            </div>
            <div class="boxright">
              <textarea id="address" name="address" class="input-textarea"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="boxright">
              <input type="submit" value="Submit Details" onclick="SaveStudentDetails()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
